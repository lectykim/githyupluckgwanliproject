<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c2f38;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #393e46;
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            color: #c7c7c7;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 93%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #444b57;
            color: #fff;
        }

        .signup-btn {
            width: 100%;
            padding: 10px;
            background-color: #7289da;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-btn:hover {
            background-color: #5a6fb2;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: #4caf50;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <div id="signupForm">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" required>
        </div>
        <div class="form-group">
            <label for="confirm-pw">비밀번호 확인</label>
            <input type="password" id="confirm-pw" name="confirm-pw" required>
        </div>
        <button onclick="SignUp()" class="signup-btn">회원가입</button>
    </div>
    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>
</div>
<script>
    const SignUp = () => {
        const errorMessageDiv = document.getElementById('error-message');
        const successMessageDiv = document.getElementById('success-message');

        const email = document.getElementById('email').value;
        const pw = document.getElementById('pw').value;
        const confirmPw = document.getElementById('confirm-pw').value;

        if (pw !== confirmPw) {
            errorMessageDiv.textContent = '비밀번호가 일치하지 않습니다.';
            return;
        }

        fetch('/api/v1/member-api/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, pw })
        })
            .then((response) => response.json())
            .then((data) => {
                if (data.success) {
                    successMessageDiv.textContent = '회원가입이 완료되었습니다.';
                    errorMessageDiv.textContent = '';
                    window.location.href = "/login-page";
                } else {
                    errorMessageDiv.textContent = data.message || '회원가입에 실패했습니다.';
                }
            })
            .catch((error) => {
                errorMessageDiv.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
